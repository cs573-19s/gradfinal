<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
    <script src="js/d3.v5.min.js"></script>


</head>
<body>
<div class="container">
    <div class="page1">
        <div style="position:relative; width: 100%; height: 100%; background-image: url(imgs/bg.jpg); opacity: 0.4;"></div>
        <div class="page1-root">
            <h1>Education and Economy</h1>
            <div class="page1-content">
                Education is the kindling of a flame, not the filling of a vessel.
            </div>
            <div class="page1-footer"><input type="button" class="button" value="START" style="font-size: 18px;"/></div>
        </div>
    </div>
    <div class="page2">
        <div class="page2-root">
            <div style="width: 200px">
                <input class="page2-category button" data-v="REVENUE" type="button" value="REVENUE" style="font-size: 18px;"/>
                <input class="page2-category button" data-v="EXPENDITURE" type="button" value="EXPENDITURE" style="font-size: 18px;"/>
            </div>
            <div id="mapid" class="map" style="width: 700px; height: 600px">

            </div>
            <div class="pie" style="width: 390px">
                <svg id="page2-arc" width="390" height="600"></svg>
                <div class="legend">
                </div>
            </div>
            <div style="width: 100%"></div>
            <div>
                <svg id="timeline" width="1200" height="200"></svg>
            </div>
        </div>
    </div>
    <div class="page3">
        <div class="page3-root">
            <div style="position: relative;">
                <div style="display: inline-block;position: absolute; padding-top: 212px;">
                    <p><input class="page3_btn button" type="button" data-v="MATH" value="MATH" style="font-size: 18px;"/></p>
                    <p><input class="page3_btn button" type="button" data-v="READING" value="READING" style="font-size: 18px;"/></p>
                </div>
                <svg id="page3-svg" width="1000" height="600"></svg>
                <input type="button" id="reset" class="button" value="RESET"/>
            </div>

            <div>
                <label for="search_state">search state: </label><input type="text" id="search_state"/><input type="button" class="button" id="btn_search_state" value="search">

            </div>
        </div>

    </div>
    <div class="page4">
        <div class="page4-root">
            <h1>TEAM</h1>
            <div class="page1-content">
                <svg id="page4_svg" width="1200" height="520"></svg>
                <div>
                    <svg id="timeline2" width="1200" height="230"></svg>
                </div>
            </div>
        </div>

    </div>
    <div class="btn">
        <input type="button" id="opt_map" data-v="Map" value="Map">
        <input type="button" id="opt_sc" data-v="Slope Chart" value="Slope Chart">
        <input type="button" id="opt_bc" data-v="Bubble Chart" value="Bubble Chart">
        <input type="button" id="opt_team" data-v="Team" value="Team">
    </div>

    <div class="page5">
        <div class="page5-root">
            <h1>TEAM</h1>
            <div class="page1-content">
                Wenhao Huang & Zhiyi Huang
            </div>
        </div>

    </div>
</div>
<div id="info"></div>
</body>
</html>
<script src="js/d3-tip.js"></script>
<script src="js/js.js"></script>
