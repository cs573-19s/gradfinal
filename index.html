      function hurricaneColor(speed){
        if(speed > 137){
          return '#8b0000'
        }
        else if(speed > 113){
          return '#c0223b'
        }
        else if(speed > 96){
          return '#e75758'
        }
        else if(speed > 83){
          return '#fe906a'
        }
        else if(speed > 64){
          return '#ffcb91'
        }
        else{
          return '#ffffe0'
        }
      }


      function startAnimation(){
        setInterval(function(){
          //animate stuff
          //console.log('here')
          if(counter < hurricanes.length - 1){
            if(hurricanes[counter].SerialNum != hurricanes[counter+1].SerialNum){
              svg.selectAll("line").style('opacity', .4)
            }
            else{
              plotCoordinate(counter);
            }
            currentHurricane = hurricanes[counter].SerialNum
            counter += 1;
          }
          else{
            counter = 0;
            svg.selectAll("line").remove();
          }
          
        }, 10);
