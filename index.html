<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/ >
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://d3js.org/d3.v4.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.3/lib/alea.min.js"></script>

    <style>

    .line {
      fill: none;
      stroke: black;
      stroke-width: 3;

    .axis line {
      fill: none;

    }
    .x path {
      display: none;
    }

    body {
      background-image: linear-gradient(to bottom, #02aab0, #00cdac);;

  </head>
  <body>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Hurricane Watcher</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Hurricane Data</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
    </nav>

    <div>
      <div class="col-sm-4" style="text-align: center">

      </div>
      <div class="col-sm-2" style="text-align: center">
        <button id="playButton" type="button" class="btn-lg btn-success btn-block" onclick="Reset()">Play!</button>
      </div>
      <div class="col-sm-2" style="text-align: center">
        <button id="pauseButton" type="button" class="btn-lg btn-danger btn-block" onclick="pauseAnimation()" disabled>Pause</button>
      </div>
      <div class="col-sm-4" style="text-align: center">

      </div>
      <br>
      <br>
      <br>
      <br>

      <div class="col-sm-6">
        <svg id="SVG"></svg>
      </div>
      <div class="col-sm-6">
        <svg id="SVG3"></svg>
        <svg id="SVG4"></svg>
      </div>
      <div class = "col-sm-12">
        <form>
          <H3>Filter by Storm Category</H3>
          <label class="checkbox-inline">
            <input type="checkbox" id="cat5" onchange="filterCategory()" checked=true>Category 5
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="cat4" onchange="filterCategory()" checked=true>Category 4
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="cat3" onchange="filterCategory()" checked=true>Category 3
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="cat2" onchange="filterCategory()" checked=true>Category 2
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="cat1" onchange="filterCategory()" checked=true>Category 1
          </label>
          <H3>Filter by Death Count</H3>
          <H3>Filter by Amount of Damages</H3>
        </form>

        </div>
        
      </div>

      

      <div class="col-sm-12", id="SVG2"></div>
    </div>
    

    <script src="lineChart.js"></script>
    <script src="barChart.js"></script>
    <script type="text/javascript">

      //console.log(d3)

      var hurricanes = [];
      var hurricanesFiltered = [];
      var hurricanesDisplay = [];

      var svgLines = []

      var width = window.innerWidth;
      var height = window.innerHeight * .95;

      console.log(width)
      console.log(height)

      var counter = 100000;
      var currentHurricane = "";
      var nextHurricane = "";

      var deathCounter = 0;
      var damageCounter = 0;
      var currentDate = "";
      var yearDate = "";
      var md = "";

      var filterBox = [90, -90, -180, 0];

      var paused = false;
      var intervalSpeed = 1;


      var svg = d3.select('#SVG')
                  // .append("svg")
                  .attr("width", width/2)
                  .attr("height", height)

      var svgBar = d3.select("#SVG3")
        .attr("width", (width/2) * .95)
        .attr("height", height * .2)

      var svgBar2 = d3.select("#SVG4")
        .attr("width", (width/2) * .95)
        .attr("height", height * .2)

      var x = d3.scaleLinear()
      var y = d3.scaleBand()
      var x2 = d3.scaleLinear()
      var y2 = d3.scaleBand()
      
      var myimage = svg.append('image')
        .attr('xlink:href', 'worldmap4.jpg')
        .attr('width', width/2)
        .attr('height', height)

      var brush = d3.brush()
          .extent([[8, 0], [width/2 - 8, height]])
          .on("end", filterHurricanes);

      svg.append("g")
        .attr("class", "brush")
        .call(brush);

      var rectangle = svg.append("rect")
          .attr("x", 20)
          .attr("y", 35)
          .attr("width", 250)
          .attr("height", 80)
          .attr("fill", "grey")
          .attr("stroke", "black");

      var deaths = svg.append("text")
            .attr("x", 150)             
            .attr("y", 50)
            .attr("text-anchor", "middle")  
            .style("font-size", "16px")   
            .text("Death Count: " + deathCounter);

      var damages = svg.append("text")
            .attr("x", 150)             
            .attr("y", 70)
            .attr("text-anchor", "middle")  
            .style("font-size", "16px")   
            .text("Damages: $" + damageCounter * 1000000);

      var year = svg.append("text")
            .attr("x", 150)             
            .attr("y", 90)
            .attr("text-anchor", "middle")  
            .style("font-size", "16px")   
            .text("Year: " + yearDate);

      var monthDay = svg.append("text")
            .attr("x", 150)             
            .attr("y", 110)
            .attr("text-anchor", "middle")  
            .style("font-size", "16px")   
            .text("Month/Day: " + md);

      var deathBar;
      var damagesBar;


      d3.csv("FilteredStorms.csv", function(data) {
        // console.log(data);
        hurricanes = data
        hurricanesFiltered = hurricanes
        hurricanesDisplay = hurricanes
        console.log(hurricanes)

        deathBar = createDeathBarChart(svgBar, hurricanes, x, y);

        damagesBar = createDamagesBarChart(svgBar2, hurricanes, x2, y2);

        multipleViews()

        startAnimation()
      });


      function filterCategory(){

        var cat1 = document.getElementById("cat1").checked
        var cat2 = document.getElementById("cat2").checked
        var cat3 = document.getElementById("cat3").checked
        var cat4 = document.getElementById("cat4").checked
        var cat5 = document.getElementById("cat5").checked

        console.log(hurricanes)

        hurricanesDisplay = []

        hurricaneNumbers = []

        for(var x = 0; x < hurricanes.length; x++){
          var speed = hurricanes[x].Wind

          if(speed > 137 && cat5){
            hurricaneNumbers.push(hurricanes[x].SerialNum);
          }
          else if(speed > 113 && cat4){
             hurricaneNumbers.push(hurricanes[x].SerialNum);
          }
          else if(speed > 96 && cat3){
             hurricaneNumbers.push(hurricanes[x].SerialNum);
          }
          else if(speed > 83 && cat2){
             hurricaneNumbers.push(hurricanes[x].SerialNum);
          }
          else if(speed > 64 && cat1){
             hurricaneNumbers.push(hurricanes[x].SerialNum);
          }
          // else{
          //    hurricanesDisplay.push(hurricanesFiltered[x]);
          // }
        }

        for(var x = 0; x < hurricanes.length; x++){
          if(hurricaneNumbers.includes(hurricanes[x].SerialNum)){
            hurricanesDisplay.push(hurricanes[x])
          }
        }

        //console.log(hurricanesDisplay)

        multipleViews();
      }      


      function filterHurricanes(){

        var s = d3.event.selection;
        //console.log(s)


        var lat1 = ((height - s[0][1] - 0) * (90 - (-90)) / (height - 0) + (-90))
        var lat2 = ((height - s[1][1] - 0) * (90 - (-90)) / (height - 0) + (-90))
        var long1 = (s[0][0] - 0) * (180 - (-180)) / (width - 0) + (-180)
        var long2 = (s[1][0] - 0) * (180 - (-180)) / (width - 0) + (-180)

        // console.log(lat1)
        // console.log(lat2)
        // console.log(long1)
        // console.log(long2)

        filterBox = [lat1, lat2, long1, long2];

        //console.log(filterBox)

        multipleViews()

        
      }


      function multipleViews(){

        svgLines.forEach(function(svgChart){
          //console.log(svgChart)
          document.getElementById("SVG2").innerHTML = ""
        })

        hurricanesFiltered = [];


        for(var x = 0; x < hurricanesDisplay.length; x++){
          if(hurricanesDisplay[x].Latitude < filterBox[0] && 
            hurricanesDisplay[x].Latitude > filterBox[1] &&
            hurricanesDisplay[x].Longitude < filterBox[3] && 
            hurricanesDisplay[x].Longitude > filterBox[2]){
            hurricanesFiltered.push(hurricanesDisplay[x]);
          }
        }

        //console.log(hurricanesFiltered)

        svgLines = []

        var serial = hurricanesFiltered[0].SerialNum;
        var tempHurricane = []
        for(var i = 0; i < hurricanesFiltered.length; i++){
          if(i == hurricanesFiltered.length - 1){
            tempHurricane.push(hurricanesFiltered[i])
            svgLines.push(createLineChart('#SVG2', tempHurricane, filterBox[0], filterBox[1], filterBox[2], filterBox[3]))
          }
          else if(hurricanesFiltered[i].SerialNum == serial){
            tempHurricane.push(hurricanesFiltered[i])
          }
          else{
            svgLines.push(createLineChart('#SVG2', tempHurricane, filterBox[0], filterBox[1], filterBox[2], filterBox[3]))

            tempHurricane = []
            serial = hurricanesFiltered[i].SerialNum
            tempHurricane.push(hurricanesFiltered[i])

          }
        }

      }


      function plotCoordinate(index){
        //console.log(hurricanes[index].Longitude*-1)

        var latitude1 = parseFloat(hurricanesDisplay[index].Latitude)
        var longitude1 = parseFloat(hurricanesDisplay[index].Longitude)
        var latitude2 = parseFloat(hurricanesDisplay[index+1].Latitude)
        var longitude2 = parseFloat(hurricanesDisplay[index+1].Longitude)

        // console.log("lat = " + latitude)
        // console.log("long = " + longitude)

        var screenX1 = (longitude1 - (-180)) * (width - 0) / (180 - (-180)) + 0
        var screenY1 = height - ((latitude1 - (-90)) * (height - 0) / (90 - (-90)) + 0)
        var screenX2 = (longitude2 - (-180)) * (width - 0) / (180 - (-180)) + 0
        var screenY2 = height - ((latitude2 - (-90)) * (height - 0) / (90 - (-90)) + 0)

        // console.log(screenX)
        // console.log(screenY)

        svg.append("line")
          .attr("x1", screenX1)
          .attr("y1", screenY1)
          .attr("x2", screenX1)
          .attr("y2", screenY1)
          .attr("stroke-width", 2)
          .attr("stroke", function(){
            return hurricaneColor(hurricanesDisplay[index].Wind)
          })
          .transition()
          .duration(100)
          .attr("x2", screenX2)
          .attr("y2", screenY2)  
          .attr('stroke', function(){
              //console.log(hurricanes[index].Wind)

              return hurricaneColor(hurricanesDisplay[index+1].Wind)
              
            });

        // svg.append("path")
        //   .attr("d", lineFunction(lineData))
        //   .attr("stroke-width", 3)
        //   .attr("stroke", "url(#svgGradient)")
        //   .attr("fill", "none");

        // svg.append('circle')
        //     .attr('cx', screenX1)
        //     .attr('cy', screenY1)
        //     .attr('r', 2)
        //     .attr('fill', function(){
        //       //console.log(hurricanes[index].Wind)

        //       if(hurricanes[index].Wind > 137){
        //         return '#8b0000'
        //       }
        //       else if(hurricanes[index].Wind > 113){
        //         return '#c0223b'
        //       }
        //       else if(hurricanes[index].Wind > 96){
        //         return '#e75758'
        //       }
        //       else if(hurricanes[index].Wind > 83){
        //         return '#fe906a'
        //       }
        //       else if(hurricanes[index].Wind > 64){
        //         return '#ffcb91'
        //       }
        //       else{
        //         return '#ffffe0'
        //       }
        //     });
      }

      function hurricaneColor(speed){
        if(speed > 137){
          return '#8b0000'
        }
        else if(speed > 113){
          return '#c0223b'
        }
        else if(speed > 96){
          return '#e75758'
        }
        else if(speed > 83){
          return '#fe906a'
        }
        else if(speed > 64){
          return '#ffcb91'
        }
        else{
          return '#ffffe0'
        }
      }

      function Reset(){
        document.getElementById("playButton").disabled = true
        document.getElementById("pauseButton").disabled = false

        counter = 0;
        deathCounter = 0;
        damageCounter = 0;
        svg.selectAll("line").remove();
      }

      function pauseAnimation(){
        if(paused){
          paused = false
          document.getElementById("pauseButton").innerHTML = "Pause"
        }
        else{
          paused = true
          document.getElementById("pauseButton").innerHTML = "Resume"
        }
      }


      function startAnimation(){

        var anim = setInterval(function(){
          //animate stuff
          //console.log('here')
          if(!paused){
            intervalSpeed+= 100;
            if(counter < hurricanesDisplay.length - 1){
              if(counter == 0){
                deathCounter += parseInt(hurricanesDisplay[counter].Deaths)
                damageCounter += parseInt(hurricanesDisplay[counter].Damages)

                deathBar.data("Deaths").transition()
                  .duration(400)
                  .attr("width", x(deathCounter));

                damagesBar.data("Damages").transition()
                  .duration(400)
                  .attr("width", x2(damageCounter * 1000000));

                plotCoordinate(counter);
              }
              else if(hurricanesDisplay[counter].SerialNum != hurricanesDisplay[counter+1].SerialNum){
                svg.selectAll("line").style('opacity', .4)
                deathCounter += parseInt(hurricanesDisplay[counter+1].Deaths)
                damageCounter += parseInt(hurricanesDisplay[counter+1].Damages)

                deathBar.data("Deaths").transition()
                  .duration(400)
                  .attr("width", x(deathCounter));

                damagesBar.data("Damages").transition()
                  .duration(400)
                  .attr("width", x2(damageCounter * 1000000));
              }
              else{
                plotCoordinate(counter);
              }
              
              currentHurricane = hurricanesDisplay[counter].SerialNum
              nextHurricane = hurricanesDisplay[counter+1].SerialNum
              currentDate = new Date(hurricanesDisplay[counter].ISOTime)
              counter += 1;

              deaths.text("Death Count: " + deathCounter)
              damages.text("Damages: $" + damageCounter * 1000000)
              year.text("Year: " + currentDate.getFullYear())
              monthDay.text("Month/Day: " + (currentDate.getMonth()+1) + "/" + currentDate.getDate())
            }
            else{

              document.getElementById("playButton").disabled = false;
              document.getElementById("pauseButton").disabled = true;

            }
          }
        }, intervalSpeed);
      }
      


    </script>
    
  </body>
</html>
